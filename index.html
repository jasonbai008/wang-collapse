<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WangEditor Custom Menu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/wangeditor@4.x/dist/css/wangEditor.min.css">
</head>

<body>
    <div id="editor">
        <h4 style="text-align: center;margin-top: 30px;">本示例演示了一种行内onClick创建折叠面板的方法</h4>
        <br>
        <div class="fold-wrap" style="                    
                    height:auto;
                    overflow:hidden;
                    background:#f4f4f4;
                    transition:height 1s;
                    ">
            <div class="fold-inner">
                <span class="fold-header" style="
                    display: flex;
                    justify-content: space-between;                    
                    border-bottom: 1px solid #ccc;                    
                    padding: 14px;                    
                    background: #ecf0f1;
                    ">
                    <span class="fold-title" style="font-weight: bold;">折叠面板标题</span>
                    <span class="fold-button" contenteditable="false" style="
                    border: none;
                    color: #333;
                    font-size: 14px;
                    cursor: pointer;
                    "
                        onclick="console.log(event.target);
                    let isCollapse = event.target.parentNode.parentNode.parentNode.style.height == '48px';
                    event.target.innerText = isCollapse ? '收起' : '展开';
                    event.target.parentNode.parentNode.parentNode.style.height = isCollapse ? 'auto' : '48px'">收起</span>
                </span>
                <p style="
                    padding-left: 14px;
                    padding-right: 14px;
                    ">菜单栏倒数第二个是自定义的折叠菜单</p>
                <p style="
                    padding-left: 14px;
                    padding-right: 14px;
                    ">更多内容</p>
            </div>
        </div>
    </div>
    <!-- CDN 引入的方式 -->
    <script src="https://cdn.jsdelivr.net/npm/wangeditor@4.7.15/dist/wangEditor.min.js"></script>
    <script>
        const E = window.wangEditor
        // 获取必要的变量，这些在下文中都会用到
        const { $, BtnMenu, DropListMenu, PanelMenu, DropList, Panel, Tooltip } = E

        // 第一，菜单 class ，Button 菜单继承 BtnMenu class
        class FoldMenu extends BtnMenu {
            constructor(editor) {
                // data-title属性表示当鼠标悬停在该按钮上时提示该按钮的功能简述
                const $elem = E.$(
                    `<div class="w-e-menu" data-title="折叠面板">
                        <svg t="1727335923739" class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="7434" width="16" height="16"><path d="M0 112h1024V16H0v96z m0 448h576v-96H0v96z m576 448H0v-96h576v96zM832 384l-192 256h384l-192-256z" fill="#707070" p-id="7435"></path></svg>
                    </div>`
                )
                super($elem, editor)
            }
            // 菜单点击事件
            clickHandler() {
                // 做任何你想做的事情
                // 可参考【常用 API】文档，来操作编辑器   
                let foldWrapStyle = `                    
                    height:auto;
                    overflow:hidden;
                    background:#f4f4f4;
                    transition:height 1s;
                    `
                let foldHeaderStyle = `
                    display: flex;
                    justify-content: space-between;                    
                    border-bottom: 1px solid #ccc;                    
                    padding: 14px;                    
                    background: #ecf0f1;
                    `
                let foldButtonStyle = `
                    border: none;
                    color: #333;
                    font-size: 14px;
                    cursor: pointer;
                    `
                let foldContentStyle = `
                    padding-left: 14px;
                    padding-right: 14px;
                    `
                let scripts = `console.log(event.target);
                    let isCollapse = event.target.parentNode.parentNode.parentNode.style.height == '48px';
                    event.target.innerText = isCollapse ? '收起' : '展开';
                    event.target.parentNode.parentNode.parentNode.style.height = isCollapse ? 'auto' : '48px'`

                // 整体上需要套两层包裹标签 
                editor.cmd.do('insertHTML',
                    `<br>
                    <div class="fold-wrap" style="${foldWrapStyle}">
                        <div class="fold-inner">
                            <span class="fold-header" style="${foldHeaderStyle}">
                                <span class="fold-title" style="font-weight: bold;">折叠面板标题</span>
                                <span class="fold-button" contenteditable="false" style="${foldButtonStyle}" onClick="${scripts}">收起</span>
                            </span>   
                            <p style="${foldContentStyle}">折叠面板内容</p>                         
                            <p style="${foldContentStyle}">更多内容</p>                         
                        </div>                           
                    </div>
                    <br>`)
            }
            // <span class="fold-content" style="${foldContentStyle}">折叠面板内容</span>
            // 菜单是否被激活（如果不需要，这个函数可以空着）
            // 1. 激活是什么？光标放在一段加粗、下划线的文本时，菜单栏里的 B 和 U 被激活，如下图
            // 2. 什么时候执行这个函数？每次编辑器区域的选区变化（如鼠标操作、键盘操作等），都会触发各个菜单的 tryChangeActive 函数，重新计算菜单的激活状态
            tryChangeActive() {
                // 激活菜单
                // 1. 菜单 DOM 节点会增加一个 .w-e-active 的 css class
                // 2. this.this.isActive === true
                this.active()
                // // 取消激活菜单
                // // 1. 菜单 DOM 节点会删掉 .w-e-active
                // // 2. this.this.isActive === false
                // this.unActive()
            }
        }
        // 注册菜单
        E.registerMenu('foldMenuKey', FoldMenu)
        // 初始化编辑器实例
        const editor = new E('#editor');
        // 设置编辑区域高度为 500px
        editor.config.height = 500
        // 隐藏菜单栏提示
        editor.config.showMenuTooltips = true
        // 菜单栏提示为下标
        editor.config.menuTooltipPosition = 'down'
        editor.create();
    </script>
</body>

</html>
